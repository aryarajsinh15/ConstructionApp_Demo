<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+Gujarati&display=swap');

        body {
            font-family: 'Noto Sans', sans-serif;
        }

        .gujarati {
            font-family: 'Noto Sans Gujarati', sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        .headerImage {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 30px;
        }

        .header {
            height: 150px;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="headerImage">
        <strong>Site Payment - {{siteName}}</strong>
    </div>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Payment Type</th>
                <th>Cheque No.</th>
                <th>Bank Name</th>
                <th>Cheque For</th>
                <th>User Name</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            {{tableBody}}
        </tbody>
    </table>
</body>
</html>
